<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - The Heritage Museum</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="assets/css/tailwind.css">
    <script>tailwind.config = { theme: { extend: { colors: { 'museum-bg': '#F4F1EC', 'museum-surface': '#FFFFFF', 'museum-text': '#1F1F1F', 'museum-text-secondary': '#5B5B5B', 'museum-accent': '#8C6A3D', } } } }</script>
</head>

<body class="page-enter">
    <!-- Centered Brand Logo -->
    <div class="pt-8 pb-4">
        <a href="index.html" class="flex items-center justify-center space-x-3">
            <div class="w-12 h-12 bg-[var(--accent)] rounded-lg flex items-center justify-center flex-shrink-0">
                <span class="text-white font-bold text-2xl">H</span>
            </div>
            <span class="text-2xl font-bold"
                style="font-family: 'Libre Baskerville', serif; color: var(--text-primary);">The Heritage Museum</span>
        </a>
    </div>

    <section class="min-h-screen flex items-center justify-center py-12 bg-[var(--bg-primary)]">
        <div class="container-custom mx-auto px-4">
            <div class="max-w-md mx-auto">
                <div class="card section-reveal" style="padding: 3rem;">
                    <h1 class="text-4xl font-bold mb-2 text-center"
                        style="font-family: 'Libre Baskerville', serif; color: var(--text-primary);">Create Account</h1>
                    <p class="text-center mb-8" style="color: var(--text-secondary);">Join The Heritage Museum community
                    </p>

                    <!-- Social Signup Buttons -->
                    <div class="space-y-3 mb-6">
                        <button type="button"
                            class="w-full flex items-center justify-center gap-3 px-4 py-3 border border-[var(--border)] rounded-lg hover:bg-[var(--bg-primary)] transition-all duration-300"
                            style="background: var(--bg-surface);">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M19.9895 10.1871C19.9895 9.36767 19.9214 8.76973 19.7742 8.14966H10.1992V11.848H15.8195C15.7062 12.7671 15.0943 14.1512 13.7346 15.0813L13.7155 15.2051L16.7429 17.4969L16.9527 17.5174C18.879 15.7789 19.9895 13.221 19.9895 10.1871Z"
                                    fill="#4285F4" />
                                <path
                                    d="M10.1993 19.9313C12.9527 19.9313 15.2643 19.0454 16.9527 17.5174L13.7346 15.0813C12.8734 15.6682 11.7176 16.0779 10.1993 16.0779C7.50243 16.0779 5.21352 14.3395 4.39759 11.9366L4.27799 11.9465L1.13003 14.3273L1.08887 14.4391C2.76588 17.6945 6.21061 19.9313 10.1993 19.9313Z"
                                    fill="#34A853" />
                                <path
                                    d="M4.39748 11.9366C4.18219 11.3166 4.05759 10.6521 4.05759 9.96565C4.05759 9.27909 4.18219 8.61473 4.38615 7.99466L4.38045 7.8626L1.19304 5.44366L1.08875 5.49214C0.397576 6.84305 0.000976562 8.36008 0.000976562 9.96565C0.000976562 11.5712 0.397576 13.0882 1.08875 14.4391L4.39748 11.9366Z"
                                    fill="#FBBC05" />
                                <path
                                    d="M10.1993 3.85336C12.1142 3.85336 13.406 4.66168 14.1425 5.33717L17.0207 2.59107C15.253 0.985496 12.9527 0 10.1993 0C6.2106 0 2.76588 2.23672 1.08887 5.49214L4.38626 7.99466C5.21352 5.59183 7.50242 3.85336 10.1993 3.85336Z"
                                    fill="#EB4335" />
                            </svg>
                            <span style="color: var(--text-primary); font-weight: 500;">Sign up with Google</span>
                        </button>

                        <button type="button"
                            class="w-full flex items-center justify-center gap-3 px-4 py-3 border border-[var(--border)] rounded-lg hover:bg-[var(--bg-primary)] transition-all duration-300"
                            style="background: var(--bg-surface);">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M20 10C20 4.47715 15.5229 0 10 0C4.47715 0 0 4.47715 0 10C0 14.9912 3.65684 19.1283 8.4375 19.8785V12.8906H5.89844V10H8.4375V7.79688C8.4375 5.29063 9.93047 3.90625 12.2146 3.90625C13.3084 3.90625 14.4531 4.10156 14.4531 4.10156V6.5625H13.1922C11.95 6.5625 11.5625 7.3334 11.5625 8.125V10H14.3359L13.8926 12.8906H11.5625V19.8785C16.3432 19.1283 20 14.9912 20 10Z"
                                    fill="#1877F2" />
                            </svg>
                            <span style="color: var(--text-primary); font-weight: 500;">Sign up with Facebook</span>
                        </button>
                    </div>

                    <!-- Divider -->
                    <div class="relative mb-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-[var(--border)]"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-[var(--bg-surface)]" style="color: var(--text-secondary);">Or sign up
                                with email</span>
                        </div>
                    </div>

                    <!-- Email Signup Form -->
                    <form class="space-y-5">
                        <div>
                            <label for="name" class="block mb-2"
                                style="color: var(--text-primary); font-weight: 500;">Full Name</label>
                            <input type="text" id="name" name="name" placeholder="John Doe" required
                                class="w-full px-4 py-3 rounded-lg border border-[var(--border)] focus:ring-2 focus:ring-[var(--accent)] focus:border-transparent transition-all"
                                style="background: var(--bg-surface); color: var(--text-primary);">
                        </div>
                        <div>
                            <label for="email" class="block mb-2"
                                style="color: var(--text-primary); font-weight: 500;">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="you@example.com" required
                                class="w-full px-4 py-3 rounded-lg border border-[var(--border)] focus:ring-2 focus:ring-[var(--accent)] focus:border-transparent transition-all"
                                style="background: var(--bg-surface); color: var(--text-primary);">
                        </div>
                        <div>
                            <label for="password" class="block mb-2"
                                style="color: var(--text-primary); font-weight: 500;">Password</label>
                            <input type="password" id="password" name="password" placeholder="••••••••" required
                                class="w-full px-4 py-3 rounded-lg border border-[var(--border)] focus:ring-2 focus:ring-[var(--accent)] focus:border-transparent transition-all"
                                style="background: var(--bg-surface); color: var(--text-primary);">
                        </div>
                        <div>
                            <label for="confirm-password" class="block mb-2"
                                style="color: var(--text-primary); font-weight: 500;">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="••••••••"
                                required
                                class="w-full px-4 py-3 rounded-lg border border-[var(--border)] focus:ring-2 focus:ring-[var(--accent)] focus:border-transparent transition-all"
                                style="background: var(--bg-surface); color: var(--text-primary);">
                        </div>
                        <div>
                            <label class="flex items-start cursor-pointer">
                                <input type="checkbox"
                                    class="mr-2 mt-1 w-4 h-4 rounded border-[var(--border)] text-[var(--accent)] focus:ring-[var(--accent)]"
                                    required>
                                <span style="color: var(--text-secondary); font-size: 0.875rem;">I agree to the <a
                                        href="#" class="hover-underline font-semibold"
                                        style="color: var(--accent);">Terms and Conditions</a> and <a href="#"
                                        class="hover-underline font-semibold" style="color: var(--accent);">Privacy
                                        Policy</a></span>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary w-full py-3 text-lg font-semibold">Create
                            Account</button>
                        <p class="text-center pt-4" style="color: var(--text-secondary);">
                            Already have an account? <a href="login.html" class="hover-underline font-semibold"
                                style="color: var(--accent);">Sign in</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>



    <script src="assets/js/theme-toggle.js"></script>


</body>

</html>
